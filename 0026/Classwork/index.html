        <!--დეკლარაცია არის გზა ბრაუზერისთვის HTML-ის რომელ ვერსიას იყენებს ვებ გვერდი-->
        <!--წესი არის განცხადება, რომელიც ეუბნება ბრაუზერებს, თუ როგორ უნდა გამოიტანონ კონკრეტული ელემენტები HTML გვერდზე-->
        <!--ინტერნალ ტექნიკის გამოყენებას ის პლიუსი აქვს, რომ შეგიძლია კონკრეტულ ელემენტებს მიანიჭო სტილი CSS file ის გამოყენების გარეშე-->
        <!--ექსტერნალ ტექნიკას ის პლიუსი აქვს, რომ შეუძლია კონკრეტული ელემენტები მაგალითად p ს მიანიჭოს სტილი და არამარტო ერთს, ყველა p ს-->
        <!--ინტერნალი არის ტექნიკა, რომელიც ყველა კონკრეტულ ელემენტს მაგალითად p ს ანიჭებს სტილს და არ იყენებს CSS file ს. ექსტრენალი არის ტექნიკა, რომელის აგრეთვე ანიჭებს კონკრეტულ ელემენტებს სტილებს, ოღონდ განსხვავება ისაა, რომ  უნდა შვქმნათ CSS ის file და უნდა მივაბათ HTML ის file ზე link ის გამოყენებით, ხოლო ინლაინია ტექნიკა, რომელიც კონკრეტულ ერთ ელემენტს ანიჭებს სტილს-->
    </body>
