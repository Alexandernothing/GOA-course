<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .parent{
            width: 800px;
            height: 800px;
            border: 1px solid black;
            display: grid;
            grid-template-columns: repeat(4, 150px);
            grid-template-rows: repeat(4, 150px);
            justify-content: center;
            align-content: center;
            gap: 15px;
        }

        .child1{
            background-color: blueviolet;
            grid-column: span 3;
            grid-row: span 1;
        }

        .child2{
            background-color: #00ff15;
            grid-column: span 1;
            grid-row: span 4;
        }

        .child3{
            background-color: blue;
            grid-column: span 2;
            grid-row: span 2;
        }

        .child4{
            background-color: #a52a2a;
            grid-column: span 1;
            grid-row: span 3;
        }

        .child5{
            background-color: orange;
            grid-column: span 2;
            grid-row: span 1;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child1">

        </div>

        <div class="child2">

        </div>

        <div class="child3">

        </div>

        <div class="child4">

        </div>

        <div class="child5">

        </div>
    </div>
</body>
</html>
