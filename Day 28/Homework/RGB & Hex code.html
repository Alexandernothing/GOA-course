        <title>RGB and Hex code</title>
    </head>
    <body>
        <!--RGB არის Red, Green და Blue და ეს იმიტომ, რომ სხვა ფერებს ამ სამი ფერისგან ვიღებთ, მაგ: rgb(red 255, green 100, blue 2) მაქსიმუმი არის 255, ხოლო hex code არის ფორმატი, რომლითაც განისაზღვრება ფერები ვებ-გვერდებზე. ეს კოდი ექვსნიშნაა და იწყება ნიშანით #, რის შემდეგაც მოდის ექვსი სიმბოლო (ციფრები 0-დან 9-მდე და/ან ასოები A-დან F-მდე)
        (hex code ის სტრუქტურა)
        RR: პირველი ორი სიმბოლო განსაზღვრავს წითელი ფერის ინტენსივობას.

        GG: მომდევნო ორი სიმბოლო განსაზღვრავს მწვანე ფერის ინტენსივობას.

        BB: ბოლო ორი სიმბოლო განსაზღვრავს ლურჯი ფერის ინტენსივობას.

        განსხვავება: 

        პირველი განსხვავება: RGB იყენებს ციფრებით გამოხატულ მნიშვნელობებს (0-დან 255-მდე), ხოლო Hex code იყენებს 16-ობითი კოდს (0-დან F-მდე)
        მეორე განსხვავება: RGB-სთვის სამი ციფრი (წითელი, მწვანე, ლურჯი) ცალ-ცალკე ფასდება, ხოლო Hex code ერთიანად არის წარმოდგენილი 6 სიმბოლოთი
        მესამე განსხვავება: RGB ზოგჯერ უფრო მოსახერხებელია მათთვის, ვისაც სჭირდება კონკრეტული ფერების კომბინაცია რეალურ დროში, ხოლო Hex code უფრო ხშირად გამოიყენება დიზაინში და სტილში (CSS) მისი კომპაქტურობის გამო
        -->
    </body>
</html>
