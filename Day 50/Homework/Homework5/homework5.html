<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="homework5.css">
</head>
<body>
  <div class="parent-div">
    <div class="div1">
      <img src="images/illustration-hero.svg" alt="">
      <div class="txt1">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like!</p>
      </div>
    </div>
    <div class="plan">
      <img src="images/icon-music.svg" alt="">
      <div class="txt2">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <a href="">Change</a>
    </div>
    <div class="buttons">
      <button class="b1">Proceed to Payment</button>
      <button class="b2">Cancel Order</button>
    </div>
  </div>
</body>
</html>
